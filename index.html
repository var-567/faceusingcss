<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <center>
      <h1>Pig face</h1>
      <!--face ->eyes(r1,r2) ->nose->eyes-->
      <div class="main">
        <div class="ear1"></div>
        <div class="ear2"></div>
        <div class="face">
          <div class="eye1">
            <div class="r1"></div>
          </div>
          <div class="eye2">
            <div class="r2"></div>
          </div>
          <div class="nose">
            <div class="h1"></div>
            <div class="h2"></div>
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
